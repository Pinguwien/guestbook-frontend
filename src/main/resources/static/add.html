<!DOCTYPE html>
<html>
	<head>
		<title>Eintrag hinzufügen</title>
		
		<meta charset="utf-8" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="http://localhost:8080/auth/js/keycloak.js"></script>
        <script src="/js/add.js"></script>
		
	</head>
	
	<body>
	
		<div class="jumbotron">
			<div class="container">
				<h2>Hinzufügen eines Eintrages</h2>
			</div>
		</div>
		
		<div class="container successarea">
			<div class="row">
				<div class="col-sm-12">
					<h2>Herzlichen Dank!</h2>
					<div>Ihr Eintrag wurde erfolgreich gespeichert!</div>
					<br />
					<div><a href="guestbook.html" class="btn btn-success">Zur Liste der Einträge</a></div>
				</div>
			</div>
		</div>
		
		<form class="form-horizontal">
		
			<div class="form-group">
				<label class="col-sm-2 control-label" for="title">Titel</label>
				<div class="col-sm-10">
					<input class="form-control" id="title" placeholder="Ihr Titel" />
				</div>
			</div>
		
			<div class="form-group">
				<label class="col-sm-2 control-label" for="comment">Ihr Beitrag</label>
				<div class="col-sm-10">
					<textarea rows="4" class="form-control" id="comment" placeholder="Ihre Nachricht"></textarea>
				</div>
			</div>
		
			<div class="form-group">
				<label class="col-sm-2 control-label" for="commenter">Ihr Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="commenter" placeholder="Ihr Name" />
				</div>
			</div>
			
			<div class="rows">
				<div class="col-sm-10 col-sm-offset-2">
					<a id="send" class="btn btn-success">Speichern</a>
					<a href="guestbook.html" class="btn btn-default">Abbrechen</a>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<a id="logout" href="http://localhost:8080/auth/realms/springboot-example/protocol/openid-connect/logout?redirect_uri=http://localhost:8081" class="btn btn-dark">
						<span class="glyphicon glyphicon-log-out"></span>
						Logout
					</a>
				</div>
			</div>
		</form>
	
	</body>

</html>
